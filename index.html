<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">

              <div class="heading">
                <h2>Todo App</h2>
              </div>
              <div class="para">
                <p>Show the list : 'list'</p>
              </div>
              <div class="para">
                <p>Add task : 'add'</p>
              </div>
              <div class="para">
                <p>Remove task : 'delete'</p>
              </div>
              <div class="para">
                <p>Quit : 'quit'</p>
              </div>

        </div>

    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
